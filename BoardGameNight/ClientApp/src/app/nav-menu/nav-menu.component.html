<header class="sticky-top">
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">BoredGameNight</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-white" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/user-profile']"
              >Profile</a
            >
          </li>    
          <li  *ngIf="loggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/gameshelf']"
              >Gameshelf</a
            >
          </li>   
          <li class="nav-item">
            <a class="nav-link text-white"  *ngIf="!loggedIn" (click)="signInWithGoogle()"> Log In </a>
            <a class="nav-link text-white"  *ngIf="loggedIn"  (click)="signOut()">Sign Out
            </a>
            </li>
       
        </ul>
      </div>
    </div>
  </nav>
</header>
